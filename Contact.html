<script>
$("#CustomerInfo").submit(function( event ) {

  	var errorVal=0;

	if(visitorForm.CompanyName.value == ""){
		$("#CustomerInfo input[name='CompanyName']").addClass("error");
		alert("Company Name must be filled in.");
		errorVal+=1;
		console.log(errorVal);
		event.preventDefault();
	}
	if($('input[name=ContactPersonRadio]:checked').length == 0){
		alert("Please check your select, In Contact Person item.");
		errorVal+=1;
		console.log(errorVal);
		event.preventDefault();
	}
	if(visitorForm.Email.value == ""){
		$("#CustomerInfo input[name='Email']").addClass("error");
		alert("Email must be filled in.");
		errorVal+=1;
		console.log(errorVal);

	}
	if(visitorForm.Tel.value == ""){

		console.log(errorVal);

	}
	if(visitorForm.Mobile.value == ""){
		$("#CustomerInfo input[name='Mobile']").addClass("error");
		alert("Mobile must be filled in.");

		console.log(errorVal);

		event.preventDefault();

});
</script>
