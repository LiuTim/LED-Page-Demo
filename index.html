<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>FindLight</title>
	
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<!-- BootStrap -->
	<script type="text/javascript" src="bootstrap/js/bootstrap.js"></script>
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css"></link>

	<link rel="stylesheet" type="text/css" href="css/style.css"></link>

</head>
<body>
	<header>
		<div id="head" class="col-xs-12 col-md-12">
			<div id="logoArea" class="col-xs-5 col-md-5">
				<a class="navbar-brand" href="#"><img src="image/logo.png"/></a>
			</div>

			<div id="buttonArea" class="col-xs-5 col-md-5">
				<ul class="nav navbar-nav">
					<li><a>About</a></li>
					<li><a>Product</a></li>
					<li><a>Project</a></li>
					<li><a>Technical Support</a></li>
					<li><a>Contact</a></li>
				</ul>
			</div>
		</div>
	</header>	

	<div id="content">

		<div id="pic_area" class="col-xs-12 col-md-12">
			
			<div id="pic_rotation" class="carousel slide " data-ride="carousel">
	        <!-- Carousel indicators -->
	        <ul class="carousel-indicators">
	            <li data-target="#pic_rotation" data-slide-to="0" class="active"></li>
	            <li data-target="#pic_rotation" data-slide-to="1"></li>
	            <li data-target="#pic_rotation" data-slide-to="2"></li>
	        </ul>   
	        <!-- Wrapper for carousel items -->
	        <div class="carousel-inner">
	            <div class="item active">
	                <img src="pic/Pic-Area-1.jpg" alt="First Slide">
	            </div>
	            <div class="item">
	                <img src="pic/Pic-Area-2.jpg" alt="Second Slide">
	            </div>
	            <div class="item">
	                <img src="pic/Pic-Area-3.jpg" alt="Third Slide">
	            </div>
	        </div>
	        <!-- Carousel controls -->
	        <a class="carousel-control left" href="#pic_rotation" data-slide="prev">
	            <span class="glyphicon glyphicon-chevron-left"></span>
	        </a>
	        <a class="carousel-control right" href="#pic_rotation" data-slide="next">
	            <span class="glyphicon glyphicon-chevron-right"></span>
	        </a>
    		</div>

			<div id="pic_area_Line"></div>

		</div>	

		<div id="word_area" class="col-xs-12 col-md-12">

			<div id="word_area_Left" class="col-xs-12 col-md-6">
				<img class="featurette-image img-responsive center-block" src="pic/wordarea-Left.png">
			</div>

			<div id="word_area_Right" class="col-xs-12 col-md-6">
				<img class="featurette-image img-responsive center-block" src="pic/wordarea-Right.png">
			</div>

		</div>

		<div id="prod_pic" class="col-xs-12 col-md-12">
			<img class="featurette-image img-responsive center-block" src="pic/LEF_PIC.png"  />
		</div>

		<div id="prod_2Dpic" class="col-xs-12 col-md-12">
			<img class="featurette-image img-responsive center-block" src="pic/LEF_2D_PIC_03.png"  />
		</div>

		<div id="pord_acces" class="col-xs-12 col-md-12">
			<h1 class="text-center">Product</h1>
			<div class="col-xs-12 col-md-5">
				<img class="featurette-image img-responsive center-block" src="pic/access-01.jpg" />
			</div>
			<div class="col-xs-12 col-md-5">
				<img class="featurette-image img-responsive center-block" src="pic/access-02.jpg" />
			</div>
			<div class="col-xs-12 col-md-5">
				<img class="featurette-image img-responsive center-block" src="pic/access-03.jpg" />
			</div>
			<div class="col-xs-12 col-md-5">
				<img class="featurette-image img-responsive center-block" src="pic/access-04.jpg" />
			</div>
		</div>

	</div>

		<div id="space" class="col-xs-12 col-md-12"></div>

		<div id="shareArea" class="col-xs-12 col-md-12">
			<ul class="col-xs-6 col-md-6 ">
		    <li class="col-xs-1 col-md-1">
		    	<a target="_blank" href="https://www.facebook.com/pages/Activa-Inc/311668002232705">
		    	<img src="image/link_item/fb_03.png"/>
		    	</a>
		    </li >
		    <li class="col-xs-1 col-md-1"><a href="#"><img src="image/link_item/message_03.png" /></a></li>
		    <li class="col-xs-1 col-md-1" >
		    	<a target="_blank" href="https://www.youtube.com/channel/UCwTPid7TyjIVa6P6MVZ2IcA">
		    	<img src="image/link_item/youtube_03.png" />
		    	</a>
		    </li>
		    <li class="col-xs-1 col-md-1">
		    	<a target="_blank" href="callto:info@callto:activa_skype">
		    	<img src="image/link_item/skype_03.png" />
		    	</a>
		    </li>
		    <li class="col-xs-1 col-md-1"><a href="#"><img src="image/link_item/message_03.png" /></a></li>
		  </ul>

		  <h4 class="col-xs-6 col-md-6 text-right"><a href="#"><img src="image/toTop.png"/></a></h4>
		</div>

		<div id="info" class="col-xs-12 col-md-12">

				<form>
					<div class="input-group">
					<input type="email" class="form-control" placeholder="Email Address"/>
					<span  class="input-group-btn">
						<button type="submit" class="btn btn-default">Send</button>
					</span>
					</div>
				</form>
			</div>
			<div id="location_info" class="col-xs-6 col-md-6">
				<img src="image/location.png" />
			</div>
		</div>

	</footer>

</body>
</html>
